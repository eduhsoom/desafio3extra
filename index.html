<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 3 Extra</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">



</head>
<body>
  
<div class="page">

  
  <header>
    
   <div class="text">

     <h1>avalie a sua mentoria</h1>
     
     <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
   
    </div> 

    <img src="image/img1.svg" class="image" alt="chat alaranjado com 3 estrelas brancas">

    

  </header>
  
  <div class="subtitulo">
    <h2>
      Informações pessoais
    </h2>
  </div>
  
  <form id="myform">
    
    
    
    
    <fieldset>
        
      <div class="input-name">

       <div class="input-surname">
      <label for="name">Nome</label>  
       <input type="text" name="name" id="name">
       </div>
    
       <div class="input-surname">
        <label for="surname">Sobrenome</label>  
         <input type="text" name="surname" id="surname">
         </div>
         
       

        </div>
        
        <div class="input-mail">
          <label for="email">Email <span>(digite um email válido)</span></label>  
           <input type="email" name="email" id="email"
           required>
           </div>



      </fieldset>  


      
      
<fieldset>
         
  <legend>
  Informações do mentor
</legend>
  
  <div class="input-wrapper">
  
         <div class="input-mentor">
        <label for="menthory">Selecione quem foi o seu mentor</label>  
         <input type="text" name="menthory" id="menthory">
         </div>
         
         <div class="textarea-1">
         
          <label for="feedback">Feedback sobre o mentor</label>
         <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        </div>
           
           <div class="checkbox">
             <input type="checkbox" name="doubts" id="doubts">
             <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
           </div>
        
          </div>
        
  
        


         
    
 
</fieldset>


  
  
  <fieldset>
    
    <legend>
    Agendando próxima mentoria
  </legend>
    
    <div class="clock">
      
           <div class="input-date">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>  
           <input type="date" name="date" id="date">
           </div>

           <div class="input-time">
            <label for="begin">Das</label>  
             <input type="time" name="begin" id="begin">
             </div>
           

             <div class="input-time">
              <label for="end">Até</label>  
               <input type="time" name="end" id="end">
               </div>
        </div>       
</fieldset>
    
     <div class="button">
    <input type="submit"
    value="SALVAR"
    form="myform"
    >
  </div>


  </form>
  
</div>
</body>
</html>
